type DepositReceivedEntity @entity {
  id: ID!
  depositor: Bytes! # address
  amount: BigInt! # uint256
  currentWeek: BigInt!
}

type RewardsReceivedEntity @entity {
  id: ID!
  rewarder: Bytes! # address
  amount: BigInt! # uint256
}

type FundsWithdrawnEntity @entity {
  id: ID!
  rewarder: Bytes! # address
  amount: BigInt! # uint256
  currentWeek: BigInt!
}

type OwnershipTransferredEntity @entity {
  id: ID!
  previousOwner: Bytes! # address
  newOwner: Bytes! # address
}

type WeekAdvancedEntity @entity {
  id: ID!
  newWeek: BigInt!
}

type UniqueMaxUpdatedEntity @entity {
  id: ID!
  newMax: Int!
}




